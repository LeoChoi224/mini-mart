<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 찾기</title>
    <style>
        body {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f5f5f5;
            width: 150px;
        }
        td {
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
        }
        .form-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">비밀번호 찾기</h1>

<div th:replace="fragments/layout.html :: fragment-body-menu"></div>

<div class="form-container">
    <form method="post" th:action="@{/user/find_password}">
        <table>
            <tbody>
            <tr>
                <th>아이디 (이메일)</th>
                <td><input type="email" name="userId" placeholder="아이디(이메일) 입력" required /></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="userName" placeholder="이름 입력" required /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">비밀번호 초기화 요청</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>


</body>
</html>
