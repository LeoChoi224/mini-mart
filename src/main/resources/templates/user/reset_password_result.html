<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>회원 비밀번호 초기화 결과</h1>

<div th:replace="~{fragments/layout.html :: fragment-body-menu}"></div>

<!-- ✅ 성공 시 -->
<div th:if="${result eq true}">
    <p>비밀번호가 성공적으로 초기화되었습니다.</p>
    <div>
        <a th:href="@{/user/login}">로그인 하기</a>
    </div>
</div>

<!-- ✅ 실패 시 -->
<div th:if="${result eq false}">
    <p>비밀번호 초기화에 실패했습니다. 다시 시도해 주세요.</p>
    <div>
        <a th:href="@{/user/find_password}">비밀번호 찾기</a>
    </div>
</div>

</body>
</html>
