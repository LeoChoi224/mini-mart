<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f5f5f5;
            width: 150px;
        }
        td {
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
        }
        .form-container {
            margin-top: 40px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<h1 style="text-align: center;">비밀번호 재설정</h1>
<div th:replace="~{fragments/layout.html :: fragment-body-menu}"></div>

<div th:if="${result eq true}">
    <div class="form-container">
        <form method="post" th:action="@{/user/reset_password}">
            <input type="hidden" name="uuid" th:value="${uuid}" />
            <table>
                <tbody>
                <tr>
                    <th>새 비밀번호</th>
                    <td><input type="password" name="password" placeholder="비밀번호 입력" required /></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="rePassword" placeholder="비밀번호 확인" required /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">비밀번호 재설정</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<div th:if="${result eq false}">
    <p style="text-align: center;">비밀번호 재설정 링크가 유효하지 않습니다.</p>
    <div style="text-align: center;">
        <a th:href="@{/}">홈으로</a>
    </div>
</div>

<div th:replace="fragments/layout.html :: common-footer"></div>
</body>
</html>
