<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 결과</title>
    <style>
        body { text-align: center; }
    </style>
</head>
<body>

<h1>비밀번호 찾기 결과</h1>

<div th:replace="fragments/layout.html :: fragment-body-menu"></div>

<div th:if="${result eq true}">
    <p>입력하신 이메일로 비밀번호 초기화 정보를 전송했습니다.</p>
    <a th:href="@{/user/login}">로그인하기</a>
</div>

<div th:if="${result eq false}">
    <p>일치하는 회원 정보가 없습니다.</p>
    <a th:href="@{/user/find_password}">다시 시도</a>
</div>


</body>
</html>
