<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매 상품 목록</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        img {
            width: 80px;
        }
        .action-buttons form {
            display: inline-block;
            margin: 0 4px;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">판매 상품 목록</h1>

<div th:replace="~{fragments/layout.html :: fragment-seller-body-menu}"></div>

<!-- 메시지 알림 안 뜸 수정해야함!! -->
<!--<script th:if="${message}">-->
<!--    alert([[${message}]]);-->
<!--</script>-->

<table>
    <thead>
    <tr>
        <th>이미지</th>
        <th>상품명</th>
        <th>가격</th>
        <th>카테고리</th>
        <th>상태</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${products}">
        <td>
            <img th:if="${item.imageUrl}" th:src="@{${item.imageUrl}}" alt="이미지"/>
            <span th:if="${item.imageUrl == null}">-</span>
        </td>
        <td th:text="${item.productName}">상품명</td>
        <td th:text="${item.price}">가격</td>
        <td th:text="${item.category}">카테고리</td>
        <td>
            <form th:action="@{/order/seller/product/status}" method="post">
                <input type="hidden" name="id" th:value="${item.id}" />
                <select name="status">
                    <option value="판매중" th:selected="${item.status == '판매중'}">판매중</option>
                    <option value="품절" th:selected="${item.status == '품절'}">품절</option>
                </select>
                <button type="submit">저장</button>
            </form>
        </td>
        <td class="action-buttons">
            <form th:action="@{/order/seller/product/update/{id}(id=${item.id})}" method="get">
                <button type="submit">수정</button>
            </form>
            <form th:action="@{/order/seller/product/delete/{id}(id=${item.id})}" method="get"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
