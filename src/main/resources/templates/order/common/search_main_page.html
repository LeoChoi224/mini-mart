<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 검색</title>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            color: #000000; /* 검정 글씨 */
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 50px;
        }

        .search-bar select,
        .search-bar input[type="text"],
        .search-bar button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        .search-bar select {
            border-radius: 8px 0 0 8px;
            background-color: #747474; /* 짙은 회색 */
            color: white;
        }

        .search-bar input[type="text"] {
            width: 50%;
            background-color: #747474; /* 짙은 회색 */
            color: white;
        }

        .search-bar button {
            background-color: #81D4FA; /* 파스텔 하늘색 */
            color: white;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .tag {
            background-color: #747474;  /* 짙은 회색 */
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tag:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>원하시는 상품을 검색해보세요</h1>

    <div th:replace="~{fragments/layout.html :: fragment-body-menu}"></div>

    <form th:action="@{/order/common/list}" method="get" class="search-bar">
        <select name="category" th:value="${input.category}">
            <option value="">전체 카테고리</option>
            <option value="전자제품" th:selected="${input.category == '전자제품'}">전자제품</option>
            <option value="식품" th:selected="${input.category == '식품'}">식품</option>
            <option value="의류" th:selected="${input.category == '의류'}">의류</option>
        </select>
        <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${input.keyword}" />
        <button type="submit">검색</button>
    </form>

    <div class="tags">
        <div class="tag">베스트 상품</div>
        <div class="tag">신상품</div>
        <div class="tag">할인 상품</div>
        <div class="tag">추천 상품</div>
        <div class="tag">행사 상품</div>
    </div>
</div>

</body>
</html>
