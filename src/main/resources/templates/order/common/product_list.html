<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .result-section {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #000000;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .search-bar select,
        .search-bar input[type="text"],
        .search-bar button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        .search-bar select {
            border-radius: 8px 0 0 8px;
            background-color: #747474;
            color: white;
        }

        .search-bar input[type="text"] {
            width: 50%;
            background-color: #747474;
            color: white;
        }

        .search-bar button {
            background-color: #81D4FA;
            color: white;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .product-card {
            background-color: #f3f3f3;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
            text-align: left;
        }

        .product-card:hover {
            background-color: #e0e0e0;
        }

        .product-card a {
            color: #000000;
            text-decoration: none;
        }

        .product-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .no-result {
            text-align: center;
            margin: 3rem 0;
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="result-section">
    <h1>검색 결과</h1>

    <div th:replace="~{fragments/layout.html :: fragment-body-menu}"></div>

    <!-- 검색 바 -->
    <form th:action="@{/order/common/list}" method="get" class="search-bar">
        <select name="category" th:value="${input.category}">
            <option value="">전체 카테고리</option>
            <option value="전자제품" th:selected="${input.category == '전자제품'}">전자제품</option>
            <option value="식품" th:selected="${input.category == '식품'}">식품</option>
            <option value="의류" th:selected="${input.category == '의류'}">의류</option>
        </select>
        <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${input.keyword}" />
        <button type="submit">검색</button>
    </form>

    <!-- 검색 결과 -->
    <div th:if="${#lists.isEmpty(products)}" class="no-result">
        검색 결과가 없습니다.
    </div>

    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{'/order/common/detail/' + ${product.id}}">
            <h3 th:text="${product.productName}">상품명</h3>
            <p th:text="${product.price + '원'}">가격</p>
            <p th:text="${product.category}">카테고리</p>
        </a>
    </div>
</div>

</body>
</html>
