<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: common-head('장바구니 목록')">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/layout.html :: fragment-customer-body-menu"></div>

<div class="container">
    <h1>🛒 내 장바구니</h1>

    <div th:if="${cartItems.isEmpty()}">
        <p>장바구니가 비어 있습니다.</p>
        <a href="/" class="button">상품 보러 가기</a>
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <table class="cart-table">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 가격</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}"></td>
                <td th:text="${item.price} + '원'"></td>
                <td>
                    <form th:action="@{/order/customer/cart/update}" method="post">
                        <input type="hidden" name="cartId" th:value="${item.id}" />
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" />
                        <button type="submit">변경</button>
                    </form>
                </td>
                <td th:text="${item.price * item.quantity} + '원'"></td>
                <td>
                    <!-- 위의 form으로 수량 변경 -->
                </td>
                <td>
                    <a th:href="@{/order/customer/cart/delete(id=${item.id})}" class="delete-btn">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="checkout">
            <p><strong>총 결제 금액:</strong> <span th:text="${totalPrice} + '원'"></span></p>
            <form th:action="@{/order/customer/cart/checkout}" method="post">
                <button type="submit" class="checkout-btn">구매하기</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/layout.html :: common-footer"></div>
</body>
</html>
