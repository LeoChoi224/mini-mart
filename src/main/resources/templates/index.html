<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mart - 로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <!-- 로고가 배경으로 표시됨 -->
        </div>
        
        <div class="login-right">
            <div class="login-card fade-in">
                <h2>🛒 Mini Mart</h2>
                <p style="text-align: center; color: var(--medium-gray); margin-bottom: 2rem;">
                    당신의 쇼핑 파트너
                </p>
                
                <form method="post" action="/user/login">
                    <div class="form-group">
                        <input type="text" name="userId" class="form-input" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                
                <div style="text-align: center; margin: 1.5rem 0; color: var(--medium-gray);">
                    또는
                </div>
                
                <form action="/order/common/home" method="get">
                    <button type="submit" class="btn btn-outline">비회원으로 둘러보기</button>
                </form>
                
                <div class="link-area">
                    <a href="/user/find_password">비밀번호 찾기</a>
                    <a href="/user/signup">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
