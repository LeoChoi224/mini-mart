<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini Mart</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background: url('/images/minimart-logo.png') no-repeat center center;
            background-size: contain;
            background-color: #ffffff;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #4FA3F7;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box input[type="submit"] {
            background-color: #4FA3F7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #3a92db;
        }

        .login-box .link-area {
            margin-top: 20px;
        }

        .login-box .link-area a {
            color: #4FA3F7;
            text-decoration: none;
            margin: 0 5px;
        }

        .login-box .link-area a:hover {
            text-decoration: underline;
        }
         .guest-search-button {
             background-color: #4FA3F7;
             color: white;
             padding: 10px;
             border: none;
             border-radius: 4px;
             width: 100%;
             cursor: pointer;
             margin-top: 15px;
             font-size: 14px;
         }

        .guest-search-button:hover {
            background-color: #3a92db;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div class="container">
    <div class="left-section">
        <!-- minimart-logo.png가 배경 이미지로 들어감 -->
    </div>

    <div class="right-section">
        <div class="login-box">
            <h2>Mini Mart</h2>

            <form method="post" action="/user/login">
                <input type="text" name="userId" placeholder="아이디" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <input type="submit" value="로그인">
            </form>

            <form action="/order/common/search" method="get">
                <button type="submit" class="guest-search-button">비회원 상품 검색</button>
            </form>

            <div class="link-area">
                <a href="/user/find_password">비밀번호 찾기</a> |
                <a href="/user/signup">회원가입</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
